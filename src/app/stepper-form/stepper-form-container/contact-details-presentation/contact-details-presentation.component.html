<h1 class="text-center bg-dark text-white p-4">Contact Details</h1>
<form class="row" [formGroup]="contactDetailsForm">
    <div class="mb-3 col-6">
        <label for="e-mail" class="form-label"> E-mail </label>
        <input type="text" name="e-mail" id="e-mail" class="form-control" formControlName="email">
    </div>
    <div class="mb-3 col-6">
        <label for="contact" class="form-label"> Conatct No. </label>
        <input type="tel" name="contact" id="contact" class="form-control" formControlName="contactNo">
    </div>
    <div class="d-flex justify-content-end gap-4">
        <button class="btn btn-danger" type="button" (click)="onPrevious()">Previous </button>
        <button class="btn btn-warning" type="button" (click)="onNext()"> Next </button>
    </div>
</form>
