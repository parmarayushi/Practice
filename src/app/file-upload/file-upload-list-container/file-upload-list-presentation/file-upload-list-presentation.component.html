<div class="m-5">
    <h3 class="text-center mb-3">List of Uploaded Files</h3>
    <table class="table border">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of fileList">
                <td>{{data.name}}</td>
                <td>{{data.size}}</td>
                <td>{{data.type}}</td>
                <td>
                    <button class="btn btn-primary"  (click)="viewFile(data.content,data.type)">View</button>
                    <button class="btn  btn-danger ms-2" (click)="onDelete(data.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
