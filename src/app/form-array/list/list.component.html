<section *ngIf="task">
    <div>
        <label for="">Name: </label>
        <span>{{task.name}}</span>
    </div>
    <div>
        <label for="">City: </label>
        <span>{{task.city}}</span>
    </div>
    <div>
        <label for="">Task: </label>
        <span>{{task.tasks.join(', ')}}</span>
    </div>
</section>
